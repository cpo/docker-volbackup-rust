name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build -r --verbose
    - uses: actions/upload-artiface@v3
    - name: Upload artifact
      with: 
        name: docker-volbackup
        path: ./target/release/volbackup
      
